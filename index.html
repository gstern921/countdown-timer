<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <main class="countdown-container">
      <section class="countdown-title">Time until New Years</section>
      <div class="countdown-card">
        <div id="days" class="countdown-card__time"></div>
        <div class="countdown-card__time--unit">Days</div>
      </div>
      <div class="countdown-card">
        <div id="hours" class="countdown-card__time"></div>
        <div class="countdown-card__time--unit">Hours</div>
      </div>
      <div class="countdown-card">
        <div id="minutes" class="countdown-card__time"></div>
        <div class="countdown-card__time--unit">Minutes</div>
      </div>
      <div class="countdown-card">
        <div id="seconds" class="countdown-card__time"></div>
        <div class="countdown-card__time--unit">Seconds</div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
